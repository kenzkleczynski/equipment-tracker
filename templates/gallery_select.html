<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Item - Equipment Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
        }
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 30px;
            margin-top: 30px;
        }
        .form-group {
            margin-bottom: 25px;
        }
        label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 1rem;
        }
        select {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            background: white;
        }
        select:focus {
            outline: none;
            border-color: #667eea;
        }
    </style>
    <script>
        function navigateToGallery() {
            const select = document.getElementById('item');
            const item = select.value;
            if (item) {
                window.location.href = '/gallery/' + encodeURIComponent(item);
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <a href="/" class="back-link">
                <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
                </svg>
                Back to Home
            </a>
            <div style="color: #666; font-size: 0.85rem;">
                Logged in as: <strong>{{ user.name }}</strong>
            </div>
        </div>
        
        <h1>üñºÔ∏è Select Item to View</h1>
        
        <div class="form-group">
            <label for="item">Select Equipment Item</label>
            <select name="item" id="item" onchange="navigateToGallery()" required>
                <option value="">-- Choose an item --</option>
                {% for item in items %}
                <option value="{{ item }}">{{ item }} ({{ item_counts[item] }} photos)</option>
                {% endfor %}
            </select>
        </div>
    </div>
</body>
</html>
